<html>
    <head>
        <title>Flavor {{ object.name }}</title>
    </head>
    <body>
        <h1>{{ object.name }}</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li id="message_{{ forloop.counter }}"
                    {% if message.tags %} class="{{ message.tags }}" {% endif %} >
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>{{ object.description }}</p>
    </body>
</html>
