<html>
    <head>
        <title>Books App Login</title>
    </head>
    <body>
        <h2>User Login</h2>
        <form action="{% url 'django.contrib.auth.views.login' %}?next={{ next }}"
            method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit" value="Login"/>
        </form>
    </body>
</html>
