{% extends "base.html" %}

{% block content %}
    <h2>Author Create/Update Form</h2>
    {% if author.pk %}
    <form action="{% url 'author_update' pk=author.pk %}" method="POST">
    {% else %}
    <form action="{% url 'author_create' %}" method="POST">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save"/>
    </form>
    <p><a href="{% url 'author_list' %}">Back</a></p>
{% endblock %}
